apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: dhagans
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: docker pull harbor.dev.afsmtddso.com/dhagans-harbor-project/lab-env-repo@sha256:4d178c15d825d19cb86d3c5cd4d8de2d59ef58f5def50f4cc6ec9700eddcf35c
        ports:
        - containerPort: 5432
